{% load staticfiles %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
    <meta name="viewport" content="width=device-width" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="Stylesheet" type="text/css" href="{% static 'common/icon.css'%}"/>
    <link rel="Stylesheet" type="text/css" href="{% static 'common/easyui.css'%}"/>
    <link rel="Stylesheet" type="text/css" href="{% static 'common/site.css' %}"/>
   	{% block header %}{% endblock %}
</head>
<body class="easyui-layout" style="text-align:left">
	<div date-options="region:'north',border:false" style="height:">
		<span id="title">宏钢信息系统</span>
		<span id="username">{{ username }}</span>
		<a id="logout" href="{% url 'accounts:logout' %}">退出</a>
	</div>
	<div date-options="region:'west',split:true" title="导航" style="padding:6px;width:200px;">
		{% block nav %}{% endblock %}
	</div>
	<div date-options="region:'center'" id="content" style="padding:5px;">
		{% block content %}{% endblock %}
	</div>
</body>
<script type="text/javascript" src="{% static 'common/jquery-1.8.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'common/jquery.json-2.2.min.js' %}"></script>
<script type="text/javascript" src="{% static 'common/jquery.easyui.min.js' %}"></script>
<script type="text/javascript" src="{% static 'common/easyui-lang-zh_CN.js' %}"></script>
<script type="text/javascript" src="{% static 'common/myJSUtility.js' %}"></script>
{% block footer %}{% endblock %}
</html>
